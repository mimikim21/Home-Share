<!DOCTYPE html>

<!-- Home Screen -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Real Estate</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles1.css" />
  </head>

  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: black"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="homepage.html"
            ><img src="Home_share.png" alt="logo" width="90" height="50"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="homepage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact_us.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="listings_page.html">Our Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="AboutUs.html">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  >Login</a
                >
                <div id="login" class="dropdown-menu p-4">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email_field"
                      placeholder="email@example.com"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password_field"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <button
                    type="button"
                    onclick="login()"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                  >
                    Login
                  </button>
                  <button
                    type="button"
                    onclick="sign_up()"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#signUpModal"
                  >
                    Sign Up
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Login Modal-->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logintModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">You Are Logged In. If you've received an error, please try again
            or sign up for an account.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign Up Modal-->
    <div class="modal fade" id="signUpModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logintModalLabel">Thanks for Signing Up!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            You Have Signed Up. Please Login With Your New Account!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Background Image, Welcome Text, and Contact Button-->
    <div class="hero-image">
      <div class="welcome-text">
        <h1>Tell Us What You're Looking For!</h1>
        <div class="contact-button">
          <a class="btn btn-link" href="contact_us.html">Contact Us</a>
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyC5GerHx_xpLVXn04jlqypMF14TKJ7Y4X0",
        authDomain: "contact-us-7178a.firebaseapp.com",
        databaseURL: "https://contact-us-7178a-default-rtdb.firebaseio.com",
        projectId: "contact-us-7178a",
        storageBucket: "contact-us-7178a.appspot.com",
        messagingSenderId: "527672547869",
        appId: "1:527672547869:web:50f4a0e49945d5f46f04f4",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
    </script>
    <script src="contact_us.js"></script>
  </body>
</html>
