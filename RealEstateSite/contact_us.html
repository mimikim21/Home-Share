<!-- Hero Image/Hero Text (aka header) -->
<div class="head-image">
  <img height="300">
<div class="hero-text">
  <h1><b>Contact Us</b></h1>
</div>
</div>
<!-- Contact Form -->
<div class="contact-info">
<form class="row g-3">
<!-- input First Name -->
<div class="col-md-6">
  <label for="inputFirstName" class="form-label">First Name</label>
  <input type="text" class="form-control" id="inputFirstName" required>
  </div>
<!-- input Last Name -->
<div class="col-md-6">
  <label for="inputLastName" class="form-label">Last Name</label>
  <input type="text" class="form-control" id="inputLastName" required>
  </div>
<!-- input Email -->
<div class="col-md-6">
  <label for="inputEmail4" class="form-label">Email</label>
  <input type="email" class="form-control" id="inputEmail4" placeholder="abc@email.com" required>
  </div>
<!-- input Phone Number -->
<div class="col-6">
  <label for="inputPhone" class="form-label">Phone Number</label>
  <input type="tel" class="form-control" id="inputPhone" placeholder="(XXX)XXX-XXXX" required>
  </div>
<!-- input Message Subject -->
<div class="col-md-12">
  <label for="inputSubject" class="form-label">Subject</label>
  <input type="text" class="form-control" id="inputSubject">
</div>
<!-- input Body of Message -->
<div class="col-12">
  <label for="inputcomments" class="form-label">Message</label>
  <textarea name="comments" class="form-control" id="inputcomments" rows = "4" cols = "36" required></textarea>
</div>
<!-- Send Button -->
<div class="col-12">
  <button type="submit" class="btn btn-primary">Send</button>
</div>
</form>
</div>
    </body>
