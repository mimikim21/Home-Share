<!-- Contact Form -->
<div class="contact-info">
<form method="POST" class="row g-3">
<!-- input First Name -->
<div class="col-md-6">
  <label for="firstName" class="form-label">First Name</label>
  <input type="text" id="firstName" class="form-control" required>
  </div>
<!-- input Last Name -->
<div class="col-md-6">
  <label for="lastName" class="form-label">Last Name</label>
  <input type="text" id="lastName" class="form-control" required>
  </div>
<!-- input Email -->
<div class="col-md-6">
  <label for="email" class="form-label">Email</label>
  <input type="email" id="email" class="form-control" placeholder="abc@email.com" required>
  </div>
<!-- input Phone Number -->
<div class="col-6">
  <label for="phone" class="form-label">Phone Number</label>
  <input type="tel" id="phone" class="form-control" placeholder="(XXX)XXX-XXXX" required>
  </div>
<!-- input Message Subject -->
<div class="col-md-12">
  <label for="subject" class="form-label">Subject</label>
  <input type="text" id="subject" class="form-control">
</div>
<!-- input Body of Message -->
<div class="col-12">
  <label for="comments" class="form-label">Message</label>
  <textarea name="comments" id="comments" class="form-control" rows = "4" cols = "36" required></textarea>
</div>
<!-- Send Button -->
<div class="col-12">
  <button onclick="send()" class="btn btn-primary">Send</button>
</div>
</form>
</div>
