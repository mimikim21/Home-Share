                    <input
                      type="email"
                      class="form-control"
                      id="email_field"
                      placeholder="email@example.com"

                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>

                      type="password"
                      class="form-control"
                      id="password_field"
                      placeholder="Password"
                      required
                    />

                  <button
                    type="button"
                    onclick="login()"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                  >

                  <button
                    type="button"
                    onclick="sign_up()"

    <!-- Login Modal-->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logintModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">You Are Logged In</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign Up Modal-->
    <div class="modal fade" id="signUpModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logintModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            You Have Signed Up. Please Login With Your New Account!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Hero Image/Hero Text (aka header) -->
    <div class="head-image">
      <img height="350" />
      <div class="hero-text">
        <h1><b>Contact Us</b></h1>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-info">
      <form method="POST" class="row g-3">
        <!-- input First Name -->
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" required />
        </div>
        <!-- input Last Name -->
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" required />
        </div>
        <!-- input Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="abc@email.com"
            required
          />
        </div>
        <!-- input Phone Number -->
        <div class="col-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="tel"
            id="phone"
            class="form-control"
            placeholder="(XXX)XXX-XXXX"
            required
          />
        </div>
        <!-- input Message Subject -->
        <div class="col-md-12">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" id="subject" class="form-control" />
        </div>
        <!-- input Body of Message -->
        <div class="col-12">
          <label for="comments" class="form-label">Message</label>
          <textarea
            name="comments"
            id="comments"
            class="form-control"
            rows="4"
            cols="36"
            required
          ></textarea>
        </div>
        <!-- Send Button -->
        <div class="col-12">
          <button
            type="button"
            onclick="send()"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#contactModal"
          >
            Send
          </button>
        </div>
      </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">Your Message Was Sent</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
